<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件上传</title>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.js"></script>
</head>

<body>
    <h1>大文件分片上传测试</h1>
    <div>
        <input id="file" type="file" name="avatar" />
        <div style="padding: 10px 0;"> <input id="submitBtn" type="button" value="提交" />
            <input id="pauseBtn" type="button" value="暂停" />
        </div>
        <div class="precent">
            <input type="range" value="0" />
            <span id="precentVal">0%</span>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
<style>
.precent input[type=range] {
    -webkit-appearance: none;
    width: 7.8rem;
    background-size: 75% 100%;
    height: 0.6rem;
    border-radius: 0.4rem;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, .125) inset;

}

.precent input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: .9rem;
    width: .9rem;
    background: #fff;
    border-radius: 50%;
    border: solid 1px #ddd;
}
</style>

</html>
